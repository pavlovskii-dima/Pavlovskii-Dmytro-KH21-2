<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style3.css">
  <meta charset="UTF-8">
  <title>Частина 5</title>
  <style>
    dl > dopa {
      height: 100px;
      padding: 0px;
      font-size: 5px;
      font-family: "Times New Roman";
      width: 200px
    }
  </style>
</head>
<body>
<div class="csdop">
  <dt>
    <dl><label style="color: blue" style="text-script: 10px" face="Times New Roman">Sign Up Today</label></dl>
    <dl style="font-size: 15px"><label style="color: blue" style="text-script: 15px" face="Times New Roman">The first 10
      days are absolutely FREE!</label></dl>
    <dl>
      <form>
        <b><label style="font-size: 25px">What's your name?*</label></b>

      </form>
    </dl>
    <form>
      <dl>
        <dopa><input type="email" name="email" id="email"></dopa>
      </dl>
    </form>
    <dl>
      <form>
        <b><label style="font-size: 25px">Where can we email you?*</label></b>
      </form>
    </dl>
    <form>
      <dl>
        <dopa><input type="text" name="username" id="user"></dopa>
      </dl>
    </form>
    <dl>
      <form>
        <b><label style="font-size: 25px">Pick a password:*</label></b>
      </form>
    </dl>
    <form>
      <dl>
        <dopa><input type="password" name="password" id="password"></dopa>
      </dl>
    </form>
    <form>
      <dl>
        <dopa><input type="radio" name="radio" id="radio"></dopa>
        <label style="font-size: 15px">Show password</label>
      </dl>
    </form>
    <form>
      <dl>
        <div class="btn">
        <dopa><input type="button" name="send" id="submit" value="Sign Up"></dopa>
        </div>
      </dl>
    </form>
  </dt>

</div>
</body>
</html>
